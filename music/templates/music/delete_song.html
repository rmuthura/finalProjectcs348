<!DOCTYPE html>
<html>
<head>
    <title>Delete Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf2f8;
            padding: 60px;
            text-align: center;
        }

        h1 {
            color: #c1121f;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
        }

        button {
            background-color: #c1121f;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #9a031e;
        }

        a {
            text-decoration: none;
            font-size: 16px;
            padding: 10px 25px;
            border-radius: 6px;
            background-color: #6c757d;
            color: white;
        }

        a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the song <strong>{{ song.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<br><br>
<a href="{% url 'album_view' %}">Cancel and Go Back</a>

</body>
</html>

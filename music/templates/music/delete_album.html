<!DOCTYPE html>
<html>
<head>
    <title>Delete Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf0f0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d00000;
            font-size: 32px;
        }

        p {
            font-size: 18px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #d00000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a00000;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #52b788;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }

        a:hover {
            background-color: #40916c;
        }
    </style>
</head>
<body>

<h1>Delete Album</h1>
<p>Are you sure you want to delete the album <strong>{{ album.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'album_view' %}">â¬… Back to Albums</a>

</body>
</html>

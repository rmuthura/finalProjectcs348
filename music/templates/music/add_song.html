<!DOCTYPE html>
<html>
<head>
    <title>Add New Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fdf4;
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #2d6a4f;
            font-size: 36px;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            display: inline-block;
            text-align: left;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="text"],
        select,
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #52b788;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #40916c;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            font-size: 16px;
            background-color: #40916c;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }

        a:hover {
            background-color: #2d6a4f;
        }
    </style>
</head>
<body>

<h1>Add New Song</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Song</button>
</form>

<br>
<a href="{% url 'album_view' %}">Back to Album View</a>

</body>
</html>
